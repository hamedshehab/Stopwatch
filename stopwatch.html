<!DOCTYPE html>
<html>
<head>
  <title>Stopwatch</title>
  <link rel="stylesheet" href="stopwatchStyle.css">
</head>
<body>
  <div class="container">
    <h1>Stopwatch</h1>
    <div class="timer" id="timer">00:00:000</div>
    <div class="btn-container">
      <button class="btn" onclick="startStopwatch()">Start</button>
      <button class="btn" onclick="stopStopwatch()">Stop</button>
      <button class="btn" onclick="resetStopwatch()">Reset</button>
    </div>
  </div>

  <script src="stopwatch.js"></script>
</body>
</html>
